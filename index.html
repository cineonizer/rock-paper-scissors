<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Rock Paper Scissors</title>
        <meta charset="UTF-8"/>
        <link href="styles.css" rel="stylesheet">
    </head>

    <body>
        <h1>ROCK, PAPER, OR SCISSORS?</h1>
        <div class="player-container">
            <div class="header-container">
                <div class="profile-container">
                    <img src="images/player.png" height="50px"/>
                    <h2>You</h2>
                </div>
                <div class="score-container">
                    <img src="images/score.png" height="50px"/>
                    <h2>0</h2>
                </div>
            </div>
            <div class="buttons-container">
                <div class="rock-button" data-button="rock">
                    <img src="images/rock.png" height="50px"/>
                    <h4>Rock</h4>
                </div>
                <div class="paper-button" data-button="paper">
                    <img src="images/paper.png" height="50px"/>
                    <h4>Paper</h4>
                </div>
                <div class="scissors-button" data-button="scissors">
                    <img src="images/scissors.png" height="50px"/>
                    <h4>Scissors</h4>
                </div>
            </div>
        </div>
    </body>

</html>
